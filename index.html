<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <title>SimonsGame</title>
    <!--CSS-->
    <link rel="Stylesheet" href="output.css">
    <link rel="Stylesheet" href="project.css">
    <link rel="icon" href="/images/favicon.ico">
    <!--JS Script-->
    <script src="script.js" defer></script>
</head>

<body class="flex items-center justify-center h-screen w-screen">
    <main class="p-10 flex items-center justify-center text-center flex-col h-screen w-screen">
        <h1 class="font-bold leading-none mb-8">Simon</h1>
        <div class="relative rounded-full outline outline-[12px] outline-gray-600" id="simon">
            <div class="button bg-lime-500 top-0 left-0 rounded-tl-full ring-green">0</div>
            <div class="button bg-rose-500 top-0 right-0 rounded-tr-full ring-red">1</div>
            <div class="button bg-yellow-500 bottom-0 left-0 rounded-bl-full ring-yellow">2</div>
            <div class="button bg-cyan-500 bottom-0 right-0 rounded-br-full ring-blue">3</div>
        </div>
        <button class="start-button font-bold mt-8 text-6xl" onclick="startGame()">Start</button>
    </main>
</body>

</html>
